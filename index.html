<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="text">
                <p class="title">Get <span class="title-purple">insights</span> that help<br>your business grow.</p>
                <p class="paragraph">Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>experience, and overall efficiency.</p>
                <div class="status">
                    <div class="number">
                        <div class="companies">
                            <p class="txt-bold">10k+</p>
                            <p class="txt-light">COMPANIES</p>
                        </div>
                        <div class="template">
                            <p class="txt-bold">134</p>
                            <p class="txt-light">TEMPLATES</p>
                        </div>
                        <div class="queries">
                            <p class="txt-bold">12M+</p>
                            <p class="txt-light">QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img class="img" src="img/image-header-desktop.jpg">
            </div>
        </div>
    </main>
</body>
</html>
